<div class="container">
    <a routerLink="/">
        <img class="logo" *ngIf="settings.has('branding.site_logo')" [src]="settings.get('branding.site_logo')">
        <div class="text-logo" *ngIf="!settings.has('branding.site_logo')">{{settings.get('branding.site_name')}}</div>
    </a>
    <logged-in-user-widget>
        <a class="dashboard-link" mat-menu-item routerLink="/dashboard">
            <svg-icon class="mat-icon" name="web-design-custom"></svg-icon>
            <span trans>Dashboard</span>
        </a>
    </logged-in-user-widget>
</div>
