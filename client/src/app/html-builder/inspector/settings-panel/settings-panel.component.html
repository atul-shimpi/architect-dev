<div class="many-inputs">
    <div class="input-container">
        <label for="project-framework" trans>Framework</label>
        <select name="project-framework" id="project-framework" [(ngModel)]="framework" (ngModelChange)="changeFramework(framework)">
            <option value="bootstrap-3">Bootstrap 3</option>
            <option value="bootstrap-4">Bootstrap 4</option>
        </select>
    </div>

    <div class="input-container">
        <div class="fake-label" trans>Template</div>
        <div class="box">
            <div class="fake-input" (click)="openTemplatesPanel()">
                <span *ngIf="activeProject.hasTemplate()">{{activeProject.getTemplate().name}}</span>
                <span *ngIf="!activeProject.hasTemplate()" trans>None</span>
            </div>

            <button mat-raised-button color="accent" (click)="openTemplatesPanel()" trans>Change</button>
        </div>
    </div>

    <div class="input-container">
        <div class="fake-label" trans>Theme</div>
        <div class="box">
            <div class="fake-input" (click)="openThemesPanel()">{{activeProject.getActivePage().theme}}</div>
            <button mat-raised-button color="accent" (click)="openThemesPanel()" trans>Change</button>
        </div>
    </div>
</div>
