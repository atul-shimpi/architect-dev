<div class="input-container">
    <select name="active-page" id="active-page" [(ngModel)]="selectedPage">
        <option [ngValue]="page" *ngFor="let page of activeProject.getPages()">{{page.name}}</option>
    </select>
</div>

<div class="active-page-actions">
    <button mat-icon-button><svg-icon name="note-add" (click)="createNewPage()"></svg-icon></button>
    <button mat-icon-button><svg-icon name="delete"></svg-icon></button>
    <button mat-icon-button><svg-icon name="content-copy"></svg-icon></button>
</div>

<form class="page-options many-inputs" *ngIf="selectedPage" (ngSubmit)="updateSelectedPage()" ngNativeValidate>
    <div class="input-container">
        <label for="selected-page-name" trans>Page Name</label>
        <input type="text" name="selected-page-name" id="selected-page-name" [(ngModel)]="selectedPage.name" required>
    </div>

    <div class="input-container">
        <label for="selected-page-title" trans>Page Title</label>
        <input type="text" name="selected-page-title" id="selected-page-title" [(ngModel)]="selectedPage.title">
    </div>

    <div class="input-container">
        <label for="selected-page-description" trans>Page Description</label>
        <textarea type="text" name="selected-page-description" id="selected-page-description" [(ngModel)]="selectedPage.description"></textarea>
    </div>

    <div class="input-container">
        <label for="selected-page-tags" trans>Page Tags</label>
        <input type="text" name="selected-page-tags" id="selected-page-tags" [(ngModel)]="selectedPage.tags">
        <p trans>Separate each one with a comma.</p>
    </div>

    <button type="submit" mat-raised-button color="accent" trans>Update</button>
</form>
