<section class="categories">
   <mat-accordion>
       <mat-expansion-panel class="category mat-elevation-z" [expanded]="index === 0" *ngFor="let category of categories; index as index;">
           <mat-expansion-panel-header>
               <mat-panel-title>{{category}}</mat-panel-title>
           </mat-expansion-panel-header>

           <div class="elements-grid" dragElements>
               <div class="element" *ngFor="let element of getElementsForCategory(category)" #dragElement [attr.data-name]="element.name">
                   <svg-icon [name]="element.icon"></svg-icon>
                   <div class="name">{{element.name}}</div>
               </div>
           </div>
       </mat-expansion-panel>
   </mat-accordion>
</section>
