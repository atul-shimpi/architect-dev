<div class="plans" [class.has-recommended]="hasRecommendedPlan">
    <ng-container *ngFor="let plan of state.plans">
        <div class="plan" *ngIf="!plan.parent_id" [class.recommended]="plan.recommended">
            <div class="name">{{plan.name}}</div>
            <div class="price-box">
                <div class="amount">
                    <div class="currency">{{formatter.getCurrencySymbol(plan.currency)}}</div>
                    <div class="number">{{formatPlanAmount(plan.amount)}}</div>
                </div>
                <div class="interval">{{plan.interval}}</div>
            </div>
            <plan-features-list [plan]="plan"></plan-features-list>
            <button class="select-plan-button" (click)="state.selectPlan(plan)" mat-raised-button color="accent" trans>Select</button>
        </div>
    </ng-container>
</div>
