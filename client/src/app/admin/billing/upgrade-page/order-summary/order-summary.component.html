<div class="line">
    <div class="summary-left">
        <span>{{plan.name}} <span trans>plan</span>: </span>
        <span *ngIf="childPlan">{{childPlan.name}}</span>
        <span *ngIf="!childPlan">1 {{plan.interval}} <span trans>subscription</span></span>
    </div>
    <div class="summary-right">{{getPlanTotal(plan)}}</div>
</div>

<div class="line emphasis">
    <div class="summary-left" trans>Total</div>
    <div class="summary-right">{{getPlanTotal(plan)}}</div>
</div>
