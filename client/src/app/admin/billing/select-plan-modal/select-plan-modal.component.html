<div class="modal-header">
    <h2 class="modal-title mat-dialog-title" mat-dialog-title trans>Select Plan</h2>
    <button type="button" (click)="close()" class="close-button no-style icon-button"><svg-icon name="close"></svg-icon></button>
</div>

<div class="mat-dialog-content" mat-dialog-content>
    <div class="plans">
        <div class="plan" *ngFor="let plan of plans">
            <div class="name">{{plan.name}}</div>
            <div class="price-box">
                <div class="amount">
                    <div class="currency">$</div>
                    <div class="number">{{plan.amount}}</div>
                </div>
                <div class="interval">{{plan.interval}}</div>
            </div>
            <mat-list role="list" class="permissions-list">
                <mat-list-item role="listitem" *ngFor="let permission of plan.permissions | mapToIterable">{{permission.key}}</mat-list-item>
            </mat-list>
            <button class="select-plan-button" (click)="selectPlan(plan)" [disabled]="loading" mat-raised-button color="accent" trans>Select</button>
        </div>
    </div>
</div>
